{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content%}
    <h2>Profil użytkownika {{ request.user.username }}</h2>

            <h3> Kolekcja gier użytkownika: </h3>
     <table>
             {% for product in user_products %}
                 <tr>{{product.name}}
                <a href={% url 'product_detail' product.id %}> <img src="{{ product.image.url }}" width="100" height="100"> </a> </tr>
             {% endfor %}
    </table>

    <button> <a href="{% url 'logout'%}"> Wyloguj się </a></button>

{% endblock %}
